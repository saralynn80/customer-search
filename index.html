<!DOCTYPE html>
<html lang="en">
  <head>
  
    <title>Angular Example</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
     <script src="js/angular.min.js"></script>
      <script src="js/business.js"></script>
  </head>
  <body ng-app="businessApp">
      <center><h1>Angularjs Customer Search Example:</h1></center>
 
          <center><div ng-controller="CustomersController" class="moveOver">
            Customer Search: <input type="text" ng-model="searchText"/><br />
            {{searchText}}
            <br />
            <h3>Customers:</h3>
              <table>
                  <tr ng-repeat="cust in customers | filter:searchText">
                    <td>{{cust.name}}</td>
                    <td>{{cust.total | currency}}</td>
                  </tr>
              </table> 
          </div></center>
  </body>
</html>
